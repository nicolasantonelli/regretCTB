{% extends "global/Page.html" %}
{% block content %}
  <div class="container bg-white p-4 rounded shadow-sm mt-4">
    <h3 class="text-center text-primary fw-semibold mb-4">Please select your language / Seleziona la tua lingua</h3>
    <form method="post">
      <div class="form-check fs-5 mb-3">
        <input class="form-check-input" type="radio" name="selected_language" value="en" required>
        <label class="form-check-label">English</label>
      </div>
      <div class="form-check fs-5 mb-3">
        <input class="form-check-input" type="radio" name="selected_language" value="it" required>
        <label class="form-check-label">Italiano</label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg mt-3 shadow">Next</button>
    </form>
  </div>
{% endblock %}
