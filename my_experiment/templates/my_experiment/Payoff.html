{% extends "global/Page.html" %}

{% block content %}
<h3>Your Payoffs</h3>
    <hr>
<p class="fs-5">Initial endowment: {{ endowment }} tokens</p>
<p class="fs-5">Regret Task outcome: {{ participant.endowment }} tokens</p>

<p class="fs-5">CTB Payoff later: {{ payoff_later }} tokens</p>

<div class="d-flex justify-content-end">
  <button
    type="submit"
    class="btn btn-primary btn-lg otree-btn-next"
  >
    Next
  </button>
</div>

{% endblock %}
