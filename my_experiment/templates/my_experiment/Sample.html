{% extends "global/Page.html" %}

{% block content %}
<div class="container mt-5">
  <h2>
    {% if player.selected_language == 'it' %}
      Informazioni Demografiche
    {% else %}
      Demographic Information
    {% endif %}
  </h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label" for="age">
        {% if player.selected_language == 'it' %}Età{% else %}Age{% endif %}
      </label>
      <input type="number" class="form-control" id="age" name="age" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="gender">
        {% if player.selected_language == 'it' %}Genere{% else %}Gender{% endif %}
      </label>
      <select class="form-select" id="gender" name="gender" required>
        {% if player.selected_language == 'it' %}
          <option value="">Seleziona...</option>
          <option value="male">Maschio</option>
          <option value="female">Femmina</option>
          <option value="prefer_not">Preferisco non rispondere</option>
        {% else %}
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer_not">Prefer not to say</option>
        {% endif %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label" for="education">
        {% if player.selected_language == 'it' %}Livello di istruzione più alto raggiunto{% else %}Highest level of education completed{% endif %}
      </label>
      <select class="form-select" id="education" name="education" required>
        {% if player.selected_language == 'it' %}
          <option value="">Seleziona...</option>
          <option value="none">Nessuna istruzione formale</option>
          <option value="primary">Scuola elementare</option>
          <option value="middle">Scuola media</option>
          <option value="highschool">Diploma di scuola superiore</option>
          <option value="bachelors">Laurea triennale</option>
          <option value="masters">Laurea magistrale</option>
          <option value="phd">Dottorato di ricerca</option>
        {% else %}
          <option value="">Select...</option>
          <option value="none">No formal education</option>
          <option value="primary">Primary school</option>
          <option value="middle">Middle school</option>
          <option value="highschool">High school diploma</option>
          <option value="bachelors">Bachelor's degree</option>
          <option value="masters">Master's degree</option>
          <option value="phd">PhD</option>
        {% endif %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label" for="employment">
        {% if player.selected_language == 'it' %}Stato occupazionale{% else %}Employment status{% endif %}
      </label>
      <select class="form-select" id="employment" name="employment" required>
        {% if player.selected_language == 'it' %}
          <option value="">Seleziona...</option>
          <option value="student">Studente</option>
          <option value="workingstudent">Studente-lavoratore</option>
          <option value="unemployed">Disoccupato</option>
          <option value="employed">Occupato</option>
        {% else %}
          <option value="">Select...</option>
          <option value="student">Student</option>
          <option value="workingstudent">Working student</option>
          <option value="unemployed">Unemployed</option>
          <option value="employed">Employed</option>
        {% endif %}
      </select>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-lg btn-primary">
        {% if player.selected_language == 'it' %}Avanti{% else %}Next{% endif %}
      </button>
    </div>
  </form>
</div>
{% endblock %}
